<div class="container">
  <div class="row">
    <div class="green-text col s12"><h4>Create Delivery</h4></div>
    <form class="col s10">
      <div class="row">
        <div class="input-field col s10">
          <!-- <label for="packageid">Package Id</label> -->
          <input id="packageid"  type="text" data-length="36" placeholder="Package Id (Format GUID )">
          <span class="helper-text" style="font-size: medium;" data-error="wrong" data-success="right">Package Id (Format GUID | Ex: bc078512-1457-cdcf-14ad-aeb123456aaa) <span class="red-text">*</span></span>
        </div>
        <div class="input-field col s10">
          <input id="packageid"  type="number" step="0.001" class="validate" placeholder="Location Lattitude">
          <span class="helper-text" style="font-size: medium;" data-error="wrong" data-success="right">Lattitude of location <span class="red-text">*</span></span>
        </div>
        <div class="input-field col s10">
          <input id="packageid"  type="number" step="0.001" class="validate" placeholder="Location Longititude">
          <span class="helper-text" style="font-size: medium;" data-error="wrong" data-success="right">Longitude of location <span class="red-text">*</span></span>
        </div>
      </div>
    </form>
  </div>
</div>
